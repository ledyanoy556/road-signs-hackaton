<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дорожные знаки и реклама</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- Наш CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="text-center mb-4">Дорожные знаки и реклама</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Поиск по названию...">
            </div>
            <div class="col-md-6">
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-success" data-status="0">Используется</button>
                    <button type="button" class="btn btn-outline-primary" data-status="1">Подходит</button>
                    <button type="button" class="btn btn-outline-warning" data-status="2">Согласование</button>
                    <button type="button" class="btn btn-outline-danger" data-status="3">Не подходит</button>
                    <button type="button" class="btn btn-outline-secondary" data-status="all">Все</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Карта знаков</h2>
                    </div>
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Таблица знаков</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="signsTable">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Название</th>
                                        <th>Широта</th>
                                        <th>Долгота</th>
                                        <th>Описание</th>
                                        <th>Статус</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Данные будут загружены через JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mb-4">
        <button id="syncButton" class="btn btn-primary">
            <span id="syncSpinner" class="spinner-border spinner-border-sm d-none"></span>
            Синхронизировать данные
        </button>
        <div id="syncStatus" class="mt-2"></div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Наш JS -->
    <script src="script.js"></script>
</body>
</html>
